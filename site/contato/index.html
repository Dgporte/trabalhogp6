<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday the 13th - Contato</title>
</head>

<body>
    <div class="background-contatos">
        <img id=bg src="/site/assets/background-contatos.png" alt="masked">
        <header class="top-pag">
            <a href="/site/home/index.html">
            <img src="/site/assets/logo-sem-fundo.png" alt="logo">
            </a>
        </header>
        <main class="main-pag">
            <div class="contato">
                <form action="submit" class="p-5 bg-dark-subtle rounded d-flex flex-column justify-content-center align-items-center">
                    <b class="mb-3">Entre em contato conosco</b>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Digite seu nome">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email">
                    </div>
        
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem:</label>
                        <textarea id="message" name="message" class="form-control" rows="4" placeholder="Digite sua mensagem"></textarea>
                    </div>
        
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Enviar</button>
                    </div>
        
                    
                    <div class="mt-4">
                        <p><strong>Telefone:</strong> (11) 99999-9999</p>
                        <p><strong>Email:</strong> contato@fridaythe13th.com</p>
                        <p><strong>Endere√ßo:</strong> Rua do Medo, 666</p>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer-pag">
            <div>
                <img id:=friday13logogif src="/site/assets/FridayThe13th.gif" alt="gif do logo do friday 13th com sangue pingando">                
            </div>
            <div class="xenomorph">
                <img src="/site/assets/xenomorphwalk.gif" alt="" class="image-animation">
            </div>
        </footer>
    </div>
</body>

</html>
