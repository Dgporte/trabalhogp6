<!DOCTYPE html>

<head>

</head>

<body>
    <div class="background-contatos">

            <div class="contato">

                    <p>Telefone: (11) 99999-9999</p> <br>
                    <p>Email: contato@fridaythe13th.com</p> <br>
                    <p>Endere√ßo: Rua do Medo, 666</p> <br>
                </form>
            </div>
        </main>
        <footer class="footer-pag">
            <div>
                <img id:=friday13logogif src="/site/assets/FridayThe13th.gif" alt="gif do logo do friday 13th com sangue pingando">                
            </div>
            <div class="xenomorph">
                <img src="/site/assets/xenomorphwalk.gif" alt="" class="image-animation">
            </div>
        </footer>
    </div>
